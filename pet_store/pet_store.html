<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Welcome to the Pet Store!</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Pet Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#carousel">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#popular-pets">Popular Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pexels-simonmigaj-746386.jpg" class="d-block w-50 mx-auto" alt="Animal">
            </div>
            <div class="carousel-item">
                <img src="pexels-minan1398-1087735.jpg" class="d-block w-50 mx-auto" alt="Animal">
            </div>
            <div class="carousel-item">
                <img src="pexels-pixabay-301952.jpg" class="d-block w-50 mx-auto" alt="Animal">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main class="container my-4">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="pexels-dibert-635499.jpg" class="card-img-top" alt="Animal 1">
                    <div class="card-body">
                        <h5 class="card-title">Animal 1 (Horse, Age: 5)</h5>
                        <button class="btn btn-primary" onclick="alert('This is a Horse, age: ' + horseAge)">Read More</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="pexels-pixabay-34231.jpg" class="card-img-top" alt="Animal 2">
                    <div class="card-body">
                        <h5 class="card-title">Animal 2 (Deer, Age: 3)</h5>
                        <button class="btn btn-primary" onclick="alert('This is a Deer, age: ' + deerAge)">Read More</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="pexels-lestrade84-17811.jpg" class="card-img-top" alt="Animal 3">
                    <div class="card-body">
                        <h5 class="card-title">Animal 3 (Toucan, Age: 2)</h5>
                        <button class="btn btn-primary" onclick="alert('This is a Toucan, age: ' + toucanAge)">Read More</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="pexels-george-desipris-792381.jpg" class="card-img-top" alt="Animal 4">
                    <div class="card-body">
                        <h5 class="card-title">Animal 4 (Tiger, Age: 4)</h5>
                        <button class="btn btn-primary" onclick="alert('This is a Tiger, age: ' + tigerAge)">Read More</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="popular-pets" class="mt-4">
            <h2 class="text-center">The most popular pets:</h2>
            <ul class="list-group">
                <li class="list-group-item" onclick="showSound('Dogs', 'Woof woof!')">Dogs</li>
                <li class="list-group-item" onclick="showSound('Cats', 'Meow!')">Cats</li>
                <li class="list-group-item" onclick="showSound('Rabbits', 'Sniff sniff!')">Rabbits</li>
                <li class="list-group-item" onclick="showSound('Parrots', 'Squawk!')">Parrots</li>
            </ul>
        </div>
    </main>

    <footer id="contact" class="bg-dark text-white text-center py-3">
        <p>&copy; Pet Store 2023 &#x1F436;</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const horseAge = 5;
        const deerAge = 3;
        const toucanAge = 2;
        const tigerAge = 4;

        function showSound(animal, sound) {
            alert(animal + ' says: ' + sound);
        }
    </script>
</body>
</html>
